<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign In Form</title>
  </head>
  <body>
    <section class="container">
      <div class="form">
        <div class="content">
          <header>
            <img src="img/Logo.png" alt="" />
          </header>

          <h4>Nice to see you again</h4>
          <form action="#">
            <div class="field input">
              <span>Login</span>
              <input
                type="text"
                class="input"
                placeholder="Email or phone number"
              />
            </div>

            <div class="field input">
              <span>Password</span>
              <input
                type="password"
                class="password"
                placeholder="Enter Password"
              />
            </div>

            <div class="form-link">
              <a href="#" class="f-pass">Forgot password?</a>
            </div>

            <div class="field button">
              <button type="submit">Sign In</button>
            </div>

            <div class="form-link2">
              <span
                >Don't have an account?
                <a href="#" class="daftar"> Sign up now</a></span
              >
            </div>
            <div class="line"></div>

            <div class="btn-google">
              <button type="submit">
                <img src="img/Other-Pay-Method.png" alt="" />
                <span> Or sign in with Google</span>
              </button>
            </div>

            <h3>Â© Perfect Login 2021</h3>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
